<mat-card class="movie-card-mat">
    <img mat-card-image src='{{pic}}' alt="No poster" routerLink="/play-movie/{{movie.imdbID}}" routerLinkActive="active">
    <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.genres.slice(0,3) | genreArray}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
