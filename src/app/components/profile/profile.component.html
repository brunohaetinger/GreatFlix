<div class="profile-container">
    <user-avatar [picture]="user.picture"></user-avatar>
    <h2 class="mat-h2">{{user.name}}</h2>
    <h2 class="mat-h2">{{user.country}}</h2>
    <h2 class="mat-h2">{{user.email}}</h2>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
    <mat-divider></mat-divider>

    <movies-horizontal-list [title]="'Last Watched Movies'" [movies]="lastWatched"></movies-horizontal-list>
</div>
